<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: teal;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #e0f7fa;
    }

    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: #00796b;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: teal;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      background-color: teal;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00796b;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <header>Book Your Trip</header>

  <div class="nav">
    <a href="destination.html"> Go Back to Destinations</a>
    <a href="homepage.html">Go Back to Homepage </a>
  </div>

  <div class="container">
    <h2>Book Your Trip</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="destination">Select Destination</label>
      <select id="destination" name="destination" required>
        <option value="">-- Choose Your Destination --</option>
        <option value="Paris">Paris</option>
        <option value="Red Fort">Red Fort</option>
        <option value="Tokyo">Tokyo</option>
        <option value="bali">Bali</option>
        <option value="niagara falls">Niagara Falls</option>
        <option value="taj mahal">Taj Mahal</option>
      </select>

      <label for="start">Start Date</label>
      <input type="date" id="start" name="start" required>

      <label for="end">End Date</label>
      <input type="date" id="end" name="end" required>

      <label for="travelers">Number of Travelers</label>
      <input type="number" id="travelers" name="travelers" min="1" required>

      <label for="payment">Choose your payment Option</label>
      <input type="text" id="payment" name="payment" required>
      
        
      </select>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    &copy; 2025 YourTrips.com | All Rights Reserved
  </footer>

</body>
</html>
