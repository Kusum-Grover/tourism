<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: teal;
      padding: 12px 20px 5px;
      color: white;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
    }

    .nav-buttons a {
      background-color: white;
      color: teal;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #b2dfdb;
    }

    .main-heading {
      text-align: center;
      font-size: 28px;
      margin-top: 10px;
      margin-bottom: 10px;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: teal;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 14px;
    }

    textarea {
      height: 100px;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
      margin-top: 5px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }

    .review-display {
      margin-top: 40px;
    }

    .single-review {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }

    .single-review strong {
      color: #ff9800;
      font-size: 18px;
    }

    .single-review p {
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-buttons">
      <a href="destinations.html">Go to Destinations</a>
      <a href="homepage.html"> Go to Homepage</a>
    </div>
    <div class="main-heading">
      Give Feedback for Your Favourite Destination
    </div>
  </header>

  <div class="container">
    <h2>We value your opinion!</h2>

    <form id="reviewForm">
      <label for="destination">Destination Name:</label>
      <input type="text" id="destination" name="destination" placeholder="e.g., Paris, Maldives, Tokyo" required>

      <label for="rating">Rate your trip:</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>

      <label for="comment">Your Experience:</label>
      <textarea id="comment" placeholder="Share your experience with this destination..." required></textarea>

      <button type="submit">Submit Review</button>
    </form>

    <div class="review-display">
      <h2>Approved Reviews</h2>
      <div id="reviewsContainer">
        <div class="single-review">
          <strong>Maldives – ⭐⭐⭐⭐⭐</strong>
          <p>Absolutely breathtaking! Crystal-clear waters and amazing service. Will go again!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("reviewForm");
    const reviewsContainer = document.getElementById("reviewsContainer");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const destination = document.getElementById("destination").value.trim();
      const rating = document.querySelector('input[name="rating"]:checked');
      const comment = document.getElementById("comment").value.trim();

      if (!destination || !rating || !comment) {
        alert("Please complete all fields before submitting.");
        return;
      }

      const stars = "⭐".repeat(rating.value);
      const reviewDiv = document.createElement("div");
      reviewDiv.classList.add("single-review");
      reviewDiv.innerHTML = `<strong>${destination} – ${stars}</strong><p>${comment}</p>`;

      reviewsContainer.prepend(reviewDiv);
      form.reset();
    });
  </script>

</body>
</html>
